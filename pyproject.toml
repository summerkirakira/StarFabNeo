[[tool.poetry.dependencies.vtk]]
url = "https://wheels.pyvista.org/vtk-9.1.0.dev0-cp310-cp310-macosx_12_0_x86_64.whl#sha256=5f464ebecb114ab57a042708d1ffb1069531034d9f715da2c1d8bde53054dee7"
