python = ">=3.10.2,<3.11"
QtPy = "^2.1.0"
QtAwesome = "^1.1.1"
PySide2 = "^5.15.2"
Pillow = "^9.1.1"
qtconsole = "^5.3.0"
scdatatools = "^1.0.3"
humanize = "~=3.13.0"
rpyc = "^5.1.0"
sentry-sdk = "1.5.8"
pyvistaqt = "^0.9.0"
[[tool.poetry.dependencies.vtk]]
url = "https://wheels.pyvista.org/vtk-9.1.0.dev0-cp310-cp310-win_amd64.whl#sha256=cede5251ba3c22f4255af18bb360d64b4fba5c285a4224c2fd3a08f3a5f3ba15"
